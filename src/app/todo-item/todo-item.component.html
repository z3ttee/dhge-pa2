<mat-list-item class="todo-item-wrapper" matRipple>
    <div mat-line>{{ todoData?.title }}</div>
    <div mat-line>{{ todoData?.description }}</div>

    <mat-chip-list>
        <mat-chip *ngIf="isExpiring" [disableRipple]="true" [selectable]="false"><mat-icon matChipAvatar>history</mat-icon>LÃ¤uft ab...</mat-chip>
        <mat-chip *ngIf="todoData?.tasks && todoData?.tasks?.length > 0" [disableRipple]="true" [selectable]="false"><mat-icon matChipAvatar>task_alt</mat-icon>{{ tasksDone }} / {{ tasksAmount }}</mat-chip>
    </mat-chip-list>

    <div>
        <button mat-stroked-button mat-icon-button (click)="editItem($event)"><mat-icon>edit</mat-icon></button>
        <button mat-stroked-button mat-icon-button color="warn" (click)="deleteItem()"><mat-icon>delete</mat-icon></button>
    </div>
</mat-list-item>
