<div class="todo-pagination-container" *ngIf="!show404">
  <button mat-stroked-button [routerLink]="['/items', currentRouteId - 1]"><mat-icon>chevron_left</mat-icon> Vorheriger Eintrag</button>
  <button mat-stroked-button [routerLink]="['/']"><mat-icon>view_list</mat-icon> Zur Startseite</button>
  <button mat-stroked-button [routerLink]="['/items', currentRouteId + 1]">Nächster Eintrag <mat-icon>chevron_right</mat-icon></button>

  <mat-divider class="layout-divider"></mat-divider>
</div>

<div *ngIf="show404">
  <app-error404 [navigateToItem]="currentRouteId"></app-error404>
</div>

<div *ngIf="!show404">
  <div class="todo-info-container">
    <div class="todo-actions">
        <button mat-stroked-button (click)="editItem()"><mat-icon>edit</mat-icon> Bearbeiten</button>
        <button mat-stroked-button color="warn" (click)="deleteItem()"><mat-icon>delete</mat-icon> Löschen</button>
    </div>
    
    <mat-divider class="layout-divider"></mat-divider>
    
    <h5>Eintrag ID #{{ item.id }}</h5>
    <h1>{{ item.title }}</h1>

    <mat-divider class="layout-divider"></mat-divider>

    <p>{{ item.description || "Keine Beschreibung vorhanden" }}</p>
  </div>
</div>
