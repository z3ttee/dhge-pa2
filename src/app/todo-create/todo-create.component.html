<h1 mat-dialog-title>Neues Element erstellen</h1>
<div mat-dialog-content>
    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Titel</mat-label>
            <input name="title" matInput [(ngModel)]="todo.title" cdkFocusInitial>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Beschreibung</mat-label>
            <input name="description" matInput [(ngModel)]="todo.description">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()"><mat-icon>cancel</mat-icon> Abbrechen</button>
  <button mat-button [mat-dialog-close]="todo"><mat-icon>save</mat-icon> Speichern</button>
</div>
